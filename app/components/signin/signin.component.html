<div class="account-wrapper">
    <div class="account-body">
        <h3>Welcome back to MVP Ready.</h3>
        <h5>Please sign in to get access.</h5>
        <br>
        <div class="row">
            <div class="col-sm-6">
                <a href="javascript:;" class="btn btn-twitter btn-block">
                    <i class="fa fa-twitter"></i>
                    &nbsp;&nbsp;Login with Twitter
                </a>
            </div>
            <div class="col-sm-6">
                <a href="javascript:;" class="btn btn-facebook btn-block">
                    <i class="fa fa-facebook"></i>
                    &nbsp;&nbsp;Login with Facebook
                </a>
            </div>
        </div>
        <span class="account-or-social text-muted">OR, SIGN IN BELOW</span>
        <form class="form account-form" role="form">

            <div class="form-group">
                <label for="login-email" class="placeholder-hidden">Email</label>{{username}}
                <input id="login-email" name="login-email" type="text" class="form-control" placeholder="Email Address" tabindex="1" [(ngModel)]="username" required ng-email autofocus>            </div>

            <div class="form-group">
                <label for="login-password" class="placeholder-hidden">Password</label>{{password}}
                <input id="login-password" name="login-password"type="password" class="form-control" placeholder="Password" tabindex="2" [(ngModel)]="password" required>
            </div>

            <div class="form-group clearfix">
                <div class="pull-left">
                    <label class="checkbox-inline">
                        <input type="checkbox" class="" value="" tabindex="3">Remember me
                    </label>
                </div>
                <div class="pull-right">
                    <span class="account-or-social text-muted">
                        <a href="./account-forgot.html">Forgot Password?</a>
                    </span>
                    
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg" tabindex="4" (click)="signin()">Login &nbsp; <i class="fa fa-play-circle"></i></button>
            </div>
        </form>
    </div>

    <div class="account-footer">
        <p>
            Don't have an account? &nbsp;
            <a ng-href="/#/signup" class="">Sign up now!</a>
        </p>
    </div>
</div>
